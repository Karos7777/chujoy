<!DOCTYPE html>
<html>
<head>
    <title>Игра</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
	<!-- Кнопка завершения уровня -->
<button id="finish-level">Завершить уровень</button>

    <script>
        function sendSolved() {
            const data = { action: 'solved' };
            Telegram.WebApp.sendData(JSON.stringify(data));
        }
    </script>
</head>
<body>
<!-- Подключение Telegram Web App API -->
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<!-- Скрипт для обработки нажатия кнопки -->
<script>
    document.getElementById('finish-level').addEventListener('click', function() {
        // Отправляем данные боту
        Telegram.WebApp.sendData('level_completed');
    });
</script>

    <h1>Добро пожаловать в игру!</h1>
    <button onclick="sendSolved()">Завершить уровень</button>
</body>
</html>
